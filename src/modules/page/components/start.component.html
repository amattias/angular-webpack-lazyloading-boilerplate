<h3>Start</h3>
<p>This is a boilerplate for using angular with webpack and lazyloading angular-router sub modules in chunks and live reloading.</p>
<p>To see it in action, inspect the page and check the networks tab for requests. Each module is requested once, but not before it's needed :)</p>
